<html>
  <h1>Buat Account Baru!</h1>

  <h3>Sign Up Form</h3>

  <form action="welcome.html">
    First name: <br>
    <input type="text" name="fname"><br><br>

    Last name: <br>
    <input type="text" name="lname"><br><br>

    Gender: <br>
    <input type="radio" name="gender" value="male"> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other <br><br>

    Nationality: <br>
    <select>
      <option value="ina">Indonesia</option>
      <option value="malay">Malaysia</option>
      <option value="sin">Singapura</option>
      <option value="us">Amerika</option>
    </select><br><br>

    Language Spoken: <br>
    <input type="checkbox" name="bahasa" value="indo">Bahasa Indonesia <br>
    <input type="checkbox" name="bahasa" value="eng">English <br>
    <input type="checkbox" name="bahasa" value="other">Other <br><br>

    Bio: <br>
    <textarea name="bio" cols="30" rows="10"></textarea><br><br>

    <input type="submit" href="welcome.html" value="Sign Up">
  </form>

</html>
